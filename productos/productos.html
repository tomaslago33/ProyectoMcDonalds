<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - McDonald's</title>
  <link rel="stylesheet" href="styleProductos.css">
</head>
  
<body>

   <header class="navbar">
    <div class="logo-container">
      <img src="logo.png" alt="Logo de McDonald's" class="logo">
      <nav class="menu-secundario">
      
        <ul>
          <li><a href="#">Productos</a></li>
          <li><a href="#">En familia</a></li>
          <li><a href="#">Receta del Futuro</a></li>
        </ul>
      </nav>
    </div>
    <button class="btn-entrar">Entrar</button>
  </header>

  <main class="productos">
    <div class="categoria">
      <img src="hamburguesas.png" alt="Hamburguesas">
      <p>Hamburguesas</p>
    </div>
    <div class="categoria">
      <img src="sandpollo.png" alt="Sándwiches de Pollo">
      <p>Sándwiches de Pollo</p>
    </div>
    <div class="categoria">
      <img src="papas.png" alt="Papas y Complementos">
      <p>Papas y Complementos</p>
    </div>
    <div class="categoria">
      <img src="bebidas.png" alt="Bebidas">
      <p>Bebidas</p>
    </div>
    <div class="categoria">
      <img src="postres.png" alt="Postres">
      <p>Postres</p>
    </div>
    <div class="categoria">
      <img src="ensaladas.png" alt="Ensaladas">
      <p>Ensaladas</p>
    </div>
    <div class="categoria">
      <img src="mccafe.png" alt="McCafé">
      <p>McCafé</p>
    </div>
    <div class="categoria">
      <img src="cfeliz.png" alt="Cajita Feliz">
      <p>Cajita Feliz</p>
    </div>
  </main>

</body>
</html>
